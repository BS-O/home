<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="web-logo.png" type="image/x-icon">
    <title>BLOCK-SOFT</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9a2;
            color: #333;
        }

        /* 顶部欢迎部分 */
        .header {
            background-color: #f1f1f1;
            text-align: center;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .header h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .header h4 {
            font-size: 18px;
            margin: 5px 0;
            color: #666;
        }

        /* 内容部分 */
        .content {
            max-width: 800px;
            margin: 32px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.7;
            color: #555;
        }

        .content p {
            font-size: 16px;
            margin: 0;
        }

        /* 底部链接部分 */
        .footer {
            background-color: #b4fdfd;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="web-home-logo.png" alt="Block-Soft">
        <h2>欢迎访问BLOCK-SOFT官方网站!</h2>
        <h4>Welcome To BLOCK-SOFT Official WebSite!</h4>
    </header>
    <main class="content">
        <p>Hello.</p>
    </main>
    <footer class="footer">
        <a href="https://space.bilibili.com/3494362073794678">作者BiliBili主页</a>
    </footer>
</body>
</html>
